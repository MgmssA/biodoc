title: Biodoc
author: MgmssA
version: 1.0.0
quarto-required: ">=1.8.0"
contributes:
    formats:
        html:
            title-block-banner: true
            toc: true
            toc-depth: 5
            toc-location: right
            appendix-style: default
            callout-appearance: default
            callout-icon: true
            html-math-method: katex
            include-in-header: _extensions/biodoc/.includes/_in_header.html
            # include-after-body: _extensions/biodoc/.includes/_after_body.html
            embed-resources: false
            self-contained-math: false
engine: knitr
brand: _extensions/biodoc/.style/_brand.yml
css: _extensions/biodoc/.style/_style.css

