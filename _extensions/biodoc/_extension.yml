title: Biodoc
author: MgmssA
version: 1.0.0
quarto-required: ">=1.8.0"
contributes:
    formats:
        html:
            toc: true
            toc-depth: 5
            toc-location: right
            appendix-style: default
            callout-appearance: default
            callout-icon: true
            html-math-method: katex
            include-in-header: _extensions/MgmssA/biodoc/.includes/in_header.html
            # include-after-body: _extensions/MgmssA/biodoc/.includes/after_body.html
            # embed-resources: true
            # self-contained-math: true
engine: knitr
brand: _extensions/MgmssA/biodoc/style/_brand.yml
filters: 
  - highlight-text
css: _extensions/MgmssA/biodoc/style/style.css

