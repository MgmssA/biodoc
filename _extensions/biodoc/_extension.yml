title: Biodoc
author: MgmssA
version: 1.0.0
quarto-required: ">=1.8.0"
contributes:
    formats:
        html:
            title-block-banner: true
            toc: true
            toc-depth: 5
            toc-location: right
            appendix-style: default
            callout-appearance: default
            callout-icon: true
            html-math-method: katex
            include-in-header: .includes/in_header.html
            # include-after-body: .includes/after_body.html
            embed-resources: false
            self-contained-math: false
engine: knitr
brand: .style/_brand.yml
filters: 
  - highlight-text
css: .style/style.css

